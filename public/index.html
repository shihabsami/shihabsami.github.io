<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="../src/index.js" async></script>
    <title>Shihab Sami</title>
  </head>
  <body>
    <div class="relative">
      <div class="fixed grid grid-cols-12 py-3 w-full bg-white">
        <div class="col-start-2 col-span-1 font-bold text-xl text-black">PLACEHOLDER</div>
        <div class="flex justify-center gap-8 col-span-8">
          <a href="#home" class="navbar-item active">Home</a>
          <a href="#about" class="navbar-item">About</a>
          <a href="#skills" class="navbar-item">Skills</a>
          <a href="#works" class="navbar-item">Works</a>
          <a href="#contact" class="navbar-item">Contact</a>
        </div>
        <div class="col-span-2 flex">
          <label class="theme-switch relative inline-block w-14 h-7">
            <input type="checkbox" class="hidden" />
            <span
              class="slider flex justify-evenly gap-2 p-1 transition-transform ease-in-out bg-gray-400 rounded-2xl absolute cursor-pointer top-0 left-0 bottom-0 right-0"
            >
              <img src="./moon.svg" alt="Moon" id="moon" class="transition-transform ease-in-out" />
              <img src="./sun.svg" alt="Sun" id="sun" class="transition-transform ease-in-out" />
            </span>
          </label>
        </div>
      </div>
      <div class="fixed right-0 h-full grid grid-rows-3 place-items-center mr-4">
        <img
          id="top-arrow-button"
          src="./arrow-button.svg"
          alt="Navigation Arrow Button"
          class="arrow-button self-end row-start-1 rotate-180"
        />
        <div class="relative h-full flex justify-center row-start-2 row-span-1">
          <div class="absolute grid grid-rows-5 h-full items-center">
            <div class="arrow-text-item shown row-start-1">Home</div>
            <div class="arrow-text-item row-start-2">About</div>
            <div class="arrow-text-item row-start-3">Skills</div>
            <div class="arrow-text-item row-start-4">Works</div>
            <div class="arrow-text-item row-start-5">Contact</div>
          </div>
          <img src="./arrow-body.svg" alt="Navigation Arrow Body" />
        </div>
        <img
          id="bottom-arrow-button"
          src="./arrow-button.svg"
          alt="Navigation Arrow Button"
          class="arrow-button shown self-start place-self-center row-start-3"
        />
      </div>
      <div id="home" class="page-item border-red-200 border-4">
        <div class="flex justify-center items-center w-full h-full">
          <div class="flex flex-col justify-center">
            <div class="text-3xl mb-8">Howdy! I&#39;m <span class="font-bold">Shihab</span>.</div>
            <div class="text-md mr-8">
              A full-stack developer, interested in all things programming. Let&#39;s have a chat.
            </div>
          </div>
          <div class="w-96 h-96 bg-slate-200 rounded-3xl"></div>
        </div>
      </div>
      <div id="about" class="page-item border-blue-200 border-4">About</div>
      <div id="skills" class="page-item border-green-200 border-4">Skills</div>
      <div id="works" class="page-item border-purple-200 border-4">Works</div>
      <div id="contact" class="page-item border-gray-200 border-4">Contact</div>
    </div>
  </body>
</html>
