<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="../src/index.js" async></script>
    <title>Shihab Sami</title>
  </head>
  <body>
    <div class="relative">
      <div class="fixed grid grid-cols-12 mt-3 w-full">
        <div class="col-start-2 col-span-1 font-bold navbar-item">Logo</div>
        <div class="flex justify-center gap-8 col-span-8">
          <a href="#" class="navbar-item">Home</a>
          <a href="#" class="navbar-item">About</a>
          <a href="#" class="navbar-item">Skills</a>
          <a href="#" class="navbar-item">Works</a>
          <a href="#" class="navbar-item">Contact</a>
        </div>
        <div class="col-span-2 flex">
          <label class="theme-switch relative inline-block w-14 h-7">
            <input type="checkbox" class="hidden" />
            <span
              class="slider flex justify-evenly gap-2 p-1 transition-transform ease-in-out bg-gray-400 rounded-2xl absolute cursor-pointer top-0 left-0 bottom-0 right-0"
            >
              <img src="./moon.svg" alt="Moon" id="moon" class="transition-transform ease-in-out" />
              <img src="./sun.svg" alt="Sun" id="sun" class="transition-transform ease-in-out" />
            </span>
          </label>
        </div>
      </div>
      <div class="fixed right-0 h-full grid grid-rows-3 place-items-center mr-4">
        <img
          id="top-arrow-button"
          src="./arrow-button.svg"
          alt="Navigation Arrow Button"
          class="self-end row-start-1 row-span-1 rotate-180 hidden"
        />
        <div class="relative h-full flex justify-center row-start-2 row-span-1">
          <div class="absolute grid grid-rows-5 h-full">
            <div id="arrow-text" class="text-md self-center rotate-90 transition-all bg-white">Home</div>
          </div>
          <img src="./arrow-body.svg" alt="Navigation Arrow Body" />
        </div>
        <img
          id="bottom-arrow-button"
          src="./arrow-button.svg"
          alt="Navigation Arrow Button"
          class="self-start place-self-center row-start-3 row-span-1"
        />
      </div>
      <div id="home" class="page-item w-full h-screen border-red-200 border-4">Home</div>
      <div id="about" class="page-item w-full h-screen border-blue-200 border-4">About</div>
      <div id="skills" class="page-item w-full h-screen border-green-200 border-4">Skills</div>
      <div id="works" class="page-item w-full h-screen border-purple-200 border-4">Works</div>
      <div id="contact" class="page-item w-full h-screen border-gray-200 border-4">Contact</div>
    </div>
  </body>
</html>
